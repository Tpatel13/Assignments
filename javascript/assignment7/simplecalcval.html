<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>

    function checkInput(num1, num2) {
        return isFinite(num1) && isFinite(num2)
    }

    function add() {

        a = document.getElementById("1").value;
        b = document.getElementById("2").value;

        if (checkInput(a, b)) {
            document.getElementById("4").value = parseInt(a) + parseInt(b);

        } else {
            alert("Please enter Number only")
        }
        //     document.getElementById("4").value = parseInt(a)+parseInt(b);

    }

    function sub() {
        a = document.getElementById("1").value;
        b = document.getElementById("2").value;
        if (checkInput(a, b)) {
            document.getElementById("4").value = parseInt(a) - parseInt(b);

        } else {
            alert("Please enter Number only")
        }
    }

    function multi() {
        a = document.getElementById("1").value;
        b = document.getElementById("2").value;
        if (checkInput(a, b)) {
            document.getElementById("4").value = parseInt(a) * parseInt(b);

        } else {
            alert("Please enter Number only")
        }
    }

    function divide() {
        a = document.getElementById("1").value;
        b = document.getElementById("2").value;
        if (checkInput(a, b)) {
            document.getElementById("4").value = parseInt(a) / parseInt(b);

        } else {
            alert("Please enter Number only")
        }
    }
</script>
