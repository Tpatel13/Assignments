<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<div align="center">
<script>
    document.write("<table border='2' width='300px'>");
    for(var i=0;i<10;i++){
        document.write("<tr><td align='center'>"+i+"</td></tr>");
    }
    document.write("</table>")
</script>
</div>
</body>
</html>
