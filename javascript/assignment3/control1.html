<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var number1 = 30, number2 = 31;

        if (number1 % 5 == 0 && number1 % 6 == 0) {
            document.write("<h2>Number 1 " + number1 + "is divided by both 5 and 6");
        }
        if (number2 % 5 == 0 && number2 % 6 == 0) {
            document.write("<h2>Number 2 " + number2 + "is divided by both 5 and 6");
        } else {
            document.write("<h2>Number 2 " + number2 + "is not  divided by both 5 and 6");

        }
    </script>
</head>
<body>

</body>
</html>
