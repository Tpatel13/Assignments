<head>

    <title>Check vowel</title>
    <script>

        var foo = "K";
        switch (foo) {
            case "A":
                console.log('It is vowel');
                break;
            case "E":
                console.log('It is vowel');

            case "I":
                console.log('It is vowel');
                break;
            case "O":
                console.log('It is vowel');
            case "U":
                console.log('It is vowel');
                break;
            default:
                console.log('No vowel');
                break;
        }

    </script>
